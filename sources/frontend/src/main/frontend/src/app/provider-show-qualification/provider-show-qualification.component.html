<div class="container-fluid">
  <div class="ps" style="position: relative; width: 100%; max-height: 600px;" [perfectScrollbar]="config">

    <div class="container-fluid">
      <mat-toolbar class="col-sm-10">
        <legend class="text-center"><strong>Qualification des Fournisseurs</strong></legend>
        <button class="close btn-dialog-close" (click)="onClose()" tabIndex="-1"><i
          class="material-icons">close</i></button>

      </mat-toolbar>

    </div>
    <div toastContainer></div>


    <div class="container-fluid">

      <form class="well form-horizontal" (ngSubmit)="onSubmit(qualificationForm)" [formGroup]="qualificationForm">
        <fieldset class="scheduler-border">
          <legend class="scheduler-border">Sélectionnez des segments</legend>

          <div class="form-group row">
            <label class="control-label col-sm-2">Segments *</label>
            <div class="col-sm-10">
              <div class="input-group divMM">
                <div class="input-group-prepend"> <span class="input-group-text">
                                        <i class="fa fa-th-list"></i>
                                    </span> </div>
                <ng-select [virtualScroll]="true" [items]="listSegments | async" [multiple]="true"
                           [closeOnSelect]="false" bindLabel="libelleSegments" bindValue="id"
                           placeholder="Selectionnez des segments" formControlName="segments">
                  <ng-template ng-label-tmp let-item="item">
                    {{item.libelleSegments}}
                  </ng-template>
                </ng-select>
              </div>
            </div>
          </div>

        </fieldset>
        <div class="text-center form-group row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-primary" [disabled]="!qualificationForm.valid">
              Afficher<span class="fa fa-send"></span>
            </button>
            <!-- <button type="button" class="btn btn-info">
              Consulter
            </button> -->
            <button type="reset" class="btn btn-danger">
              Réinitialiser
            </button>

          </div>
        </div>

      </form>
    </div>
  </div>
</div>
